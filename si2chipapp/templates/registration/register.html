{% extends "si2chip-app.html" %}

{% block content %}
    <!--sign Up form starts here-->
     <!--Form tag start here-->
    <form method="post" action="." role="form">{% csrf_token %}
        <!--contener start here-->
        <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-md-4 col-md-offset-2">
            <!--pannel start here-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-left">Create User</h3>
                    </div>
                <!--pannel body start here-->
                    <div class="panel-body">

                         {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                            <div class="form-group">
                                <input class="form-control"  id="id_username" maxlength="30" name="username"
                                       type="text"  placeholder="User Name" required autofocus=""/>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id="id_email" name="email" type="email"
                                       placeholder="Email Id" required autofocus=""/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="id_password1" name="password1"
                                               type="password" placeholder="Password" required autofocus=""/>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="id_password2" name="password2"
                                               type="password" placeholder="Conform Password" required autofocus=""/>
                                    </div>
                                </div>
                            </div>
                                  <p class="text-center">
                            <button type="submit" class="btn btn-primary btn-xs">Create</button>

                                <hr>
                                    <a href="/login" class="text-muted"> Go To Login Page</a>
                                </p>
                            {% for field in form.visible_fields %}
                                <div id="{{ field.auto_id }}_errors" class="errorlist">
                                            {{ field.errors }}

                                          </div>
                        {{ field.help_text }}
                    {% endfor %}

                    </div>
                <!--pannel body end here-->
                </div>
            <!--pannel start here-->
            </div>
        </div>
    </div>

    </form>
    <!--jquery starts here-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 {% endblock %}
